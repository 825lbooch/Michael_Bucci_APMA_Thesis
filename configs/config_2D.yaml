# 2D Antenna DeepONet Configuration (Baseline)
# 36 samples, 2 geometry parameters

data:
  csv_file: data/raw/antenna_geometries_36.csv
  output_dir: data/processed

model:
  v_dim: 2            # L, W only
  x_dim: 1
  output_dim: 1
  hidden_dim: 64
  hidden_layers: 3

training:
  num_epochs: 10001
  learning_rate: 0.001
  decay_rate: 0.91
  decay_steps: 2000
  scaling: "01"

experiment:
  name: exp_2D_baseline
  output_dir: experiments/exp_2D_baseline
